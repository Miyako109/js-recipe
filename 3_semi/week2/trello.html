<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" id="memo-input" />
      <button id="add-button"></button>
    </div>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input")
      const addbutton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")
      let memos = []//配列を代入するときは[]
      
      
     //JSON.perseで解凍、JSON.stringifyで凍結
      
      if(localStorage.memos){

        const memosJson = localStorage.memos
        memos = JSON.parse(memosJson)
      }

      //lengthは配列の長さ
      for (let i = 0; i < memos.length; i++) {
          const text = memos[i]
          const div = document.createElement("div")
          div.textContent = text
          memoContainer.append(div)
      }
    
      addbutton.onclick = function(){
      //pushは配列の最後に値を追加する。
      memos.push(memoInput.value)
     localStorage.memos = JSON.stringify(memos)
     
     //配列memosに合わせてブラウザを更新
     //1．memoContainerを空にする
     memoContainer.textContent = ""
     //2.memosの内容をmemoContainerの最後尾に入れる
     for (let i = 0; i < memos.length; i++) {
          const text = memos[i]
          const div = document.createElement("div")
          div.textContent = text
          memoContainer.append(div)

      }
      

        console.log(memos)
      }
          </script>
  
    </body>
</html>
